<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTES</title>
</head>

<body>
    <h1>CLIENTES</h1>
    <table>

        <thead>
            <tr>
                <th>CODIGO</th>
                <th>PATERNO</th>
                <th>MATERNO</th>
                <th>NOMBRE</th>
            </tr>
        </thead>
        <tbody id="tblDatos">
        </tbody>
    </table>

    <script src="jquery-3.7.1.min.js"></script>
    <script>



        var settings = {
            "url": "http://10.11.7.106:8080/clientes/v2",
            "method": "GET",
            "timeout": 0,
        };

        $.ajax(settings).done(function (arreglo) {
            console.log(arreglo);
            let data = "";
            for (let index = 0; index < arreglo.length; index++) {
                data += "<tr>";
                data += "<td>" + arreglo[index].codigo + "</td>";
                data += "<td>" + arreglo[index].paterno + "</td>";
                data += "<td>" + arreglo[index].materno + "</td>";
                data += "<td>" + arreglo[index].nombre + "</td>";
                data += "</tr>";
            }
                $("#tblDatos").html(data);
        });




    </script>
</body>

</html>
